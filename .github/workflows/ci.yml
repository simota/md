name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"
          cache: true

      - run: go test ./...

      - name: Verify static Linux binary (smoke)
        run: |
          set -euo pipefail
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -trimpath -ldflags="-s -w" -o /tmp/md ./cmd/md
          file /tmp/md
          file /tmp/md | grep -q "statically linked"
